<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Frontend Mentor | Order summary card</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/favicon-32x32.png" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="./public/styles/index.css" />
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script defer type="module" src="./public/scripts/index.js"></script>
    </head>
    <body>
        <main class="wrapper">
            <div class="wrapper__background--top"></div>
            <div class="summary">
                <div class="summary__img--container">
                    <img src="./public/assets/illustration-hero.svg" class="summary__img--header" alt="hero" />
                </div>
                <div class="summary__container--content">
                    <div class="summary__container--header">
                        <h1 class="summary__title--header">Order Summary</h1>
                        <p class="summary__text--header">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    </div>
                    <div class="summary__container--plan">
                        <div class="plan__container">
                            <img src="./public/assets/icon-music.svg" class="plan__img" alt="icon music" />
                            <div class="plan__container--info">
                                <h4 class="plan__title--info">Annual Plan</h4>
                                <span class="plan__text--info">$59.99/year</span>
                            </div>
                        </div>
                        <a href="#" class="plan__link--change">Change</a>
                    </div>
                    <button class="summary__button--proceed">Proceed to Payment</button>
                    <a href="#" class="summary__link--cancel">Cancel Order</a>
                </div>
            </div>
            <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Arjee G. Nu√±ez</a>.</div>
        </main>
    </body>
</html>
